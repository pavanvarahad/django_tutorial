<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls title="World Wide Web">
    <source src="sample.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <video draggable="false" width="840" height="560" controls poster="sample.jpg" >
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>


<table >
  <thead>
    <tr>
      <th contenteditable="true">Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>

<form action="">

  <input type="file">
  <label for="male">Male</label>
  <input type="radio" name="male" id="male">
  <label for="female">Female</label>
  <input type="radio" name="female" id="female">

  <textarea name="message" id="message" cols="60" rows="10"></textarea>


  <select name="cars" id="cars">
  <optgroup label="German Cars">
    <option value="volkswagen">Volkswagen</option>
    <option value="audi">Audi</option>
  </optgroup>
  <optgroup label="Japanese Cars">
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
  </optgroup>

</select>
<br>
<input type="number" name="age" min="18" max="99"  title="Your age should be between 18 and 99">
<input type="text" name="zipcode" pattern="[0-9]{5}" title="Five digit zip code">
<button type="submit">submit</button>


<input type="text" name="name" id="" value="Enter your name" disabled>


<abbr >WWW</abbr>
</form>
</body>
</html>
