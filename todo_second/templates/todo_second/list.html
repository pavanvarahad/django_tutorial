<h1> TASKS </h1>
<a href="{% url "home_page" %}">Add New Task</a>  <br><br><br>
<table border="1">
    <thead>
        <th>SL No.</th>
        <th>Task Name</th>
        <th>Is Completed</th>
        <th>Action</th>
    </thead>
{% for task in all_tasks %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{task.task_name}}</td>
        <td>{{task.completed}} </td>
        <td>
            {% if task.completed == False %}
                <button><a href="{%url 'task_completed' task_sl_no=forloop.counter %}">Done</a></button>
            {% endif %}
            <button><a href="{%url 'delete_task' task_sl_no=forloop.counter %}">Delete</a></button>
        </td>
    </tr>
{% endfor %}
</table>
</ul>
