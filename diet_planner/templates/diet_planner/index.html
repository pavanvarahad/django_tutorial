<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Planner</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #333;
        }

        .container p {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }

        input,
        textarea {
            width: 100%;
            padding: 11px 12px;
            border-radius: 8px;
            border: 1.5px solid #ddd;
            font-size: 14px;
            transition: all 0.25s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 0 3px rgba(33, 147, 176, 0.15);
        }

        textarea {
            resize: none;
            min-height: 90px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(33, 147, 176, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diet Planner</h1>
        <p>Tell us about yourself to get a personalized plan</p>

        <form action="process_input" method="post">
        {% csrf_token %}    
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Years" min="1" required />
                </div>

                <div class="form-group">
                    <label for="current_weight">Current Weight (kg)</label>
                    <input type="number" id="current_weight" name="current_weight" placeholder="kg" required />
                </div>
            </div>

            <div class="form-group">
                <label for="target_weight">Target Weight (kg)</label>
                <input type="number" id="target_weight" name="target_weight" placeholder="kg" required />
            </div>

            <div class="form-group">
                <label for="prev_medical_history">Medical History (optional)</label>
                <textarea id="prev_medical_history" name="prev_medical_history"
                    placeholder="Eg: Diabetes, BP, Thyroid, None"></textarea>
            </div>

            <button type="submit">Generate Diet Plan</button>
        </form>
    </div>
</body>
</html>
